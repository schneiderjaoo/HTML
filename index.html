<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Formulario</title>
    
</head>
<body>
    <h1 id="titulo">Formulario</h1>
    <p id="subtitulo">Prencha todos os dados solicitados</p>
<br>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
                <br>
                <label for="Email"><strong>E-mail</strong></label>          
                <input   type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <div class="campo">

            <label>Qual lado da aplicação você desenvolve?<br>
            <input type="radio" name="devweb" value="frontend" checked>Front-End
        </label>

        <label>
            <input type="radio" name="devweb" value="backend">Back-End
        </label>

        <label>
            <input type="radio" name="devweb" value="fullstack">Full-Stack
        </label>

        </div>

        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">

                <option selected disabled value=""><strong>Selecione</strong></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>

            </select>
        </div>
        <fieldset class="grupo">
            <div id="check"> 

                <label><strong>Selecione</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia1" value="HTML">
                <label for="tecnologia2">Java</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia1" value="HTML">
                <label for="tecnologia3">Python</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia1" value="HTML">
                <label for="tecnologia4">C++</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia1" value="HTML">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia1" value="HTML">
                <label for="tecnologia6">PHP</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia1" value="HTML">
                <label for="tecnologia7">JAVASCRIPT</label>
                    
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua história</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>

</body>
</html>
